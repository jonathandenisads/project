<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Mundo com Spring</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<style>
.figuras {
	width: 400px;
	height: 300px;
}
</style>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper blue">
				<a href="#" class="brand-logo">Carrinho de Compra</a>
			</div>
		</nav>
	</header>

	<div class="row">
		<div class="col s3" th:each="produto : ${produtos}">
			<div class="card hoverable">
				<div class="card-image">

					<img alt="Image" th:src="@{'imagens/'+${produto.nome}+'.jpg'}"
						class="figuras"> <a
						th:href="@{/adicionarCarrinho/{codigo}(codigo = ${produto.codigo}) }"
						class="btn-floating halfway-fab waves-effect waves-light red"><i
						class="material-icons">add</i></a>
				</div>
				<div class="card-content">
					<p>
						<a
							th:href="@{/exibirPedidos/{codigo}(codigo = ${produto.codigo}) }"><span
							th:text="${produto.descricao}"></span></a>
					<p>
					<p th:text="${produto.valor}"></p>
				</div>
			</div>
		</div>

	</div>





	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
